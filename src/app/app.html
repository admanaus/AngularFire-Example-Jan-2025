<mat-toolbar color="primary">
  <span>AngularFire Example</span>
  <span class="toolbar-spacer"></span>
  
  @if (authService.currentUser()) {
    <nav class="nav-buttons">
      <button mat-button [routerLink]="['/company/all']">Companies</button>
      <button mat-button [routerLink]="['/contact/all']">Contacts</button>
    </nav>
    
    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
      <mat-icon>account_circle</mat-icon>
    </button>
    
    <mat-menu #userMenu="matMenu">
      <div mat-menu-item disabled class="user-email">
        {{ authService.currentUser()?.email }}
      </div>
      <button mat-menu-item (click)="authService.signOut()">
        <mat-icon>logout</mat-icon>
        Sign Out
      </button>
    </mat-menu>
  }
</mat-toolbar>

<div class="container">
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
